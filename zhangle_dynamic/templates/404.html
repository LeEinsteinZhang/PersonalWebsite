<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/css_file.css') }}" rel="stylesheet">
    <title>{{ '页面未找到' if lang == 'zh' else 'Page Not Found' }}</title>
</head>
<body>
    <div class="page-404">
        <div class="title">
            <p>404</p>
        </div>
        <p>{{ '抱歉，您要找的页面不存在。' if lang == 'zh' else 'Sorry, the page you are looking for does not exist.' }}</p>
        <p></p>
        <div>
            <a class="transparent-button" href="/">{{ '返回首页' if lang == 'zh' else 'Return to Home' }}</a>
        </div>
    </div>
</body>
</html>
